<!DOCTYPE html>
<html>
<head>
    <title>Best Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 40px;
            color: #222;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            max-width: 500px;
            margin: auto;
            padding: 0;
            list-style: none;
        }
        li {
            background: white;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }
        .brand {
            font-weight: bold;
            color: #007acc;
        }
        .model {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Best Cars List</h1>
    <ul>
        {% for brand, model in cars %}
        <li><span class="brand">{{ brand }}</span> <span class="model">{{ model }}</span></li>
        {% endfor %}
    </ul>
</body>
</html>
